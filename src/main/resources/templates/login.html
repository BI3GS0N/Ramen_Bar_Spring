<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lobster&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/login.css">

</head>

<body>
    <div class="bg-image"></div>
    <div class="bg-color"></div>


    <div class="card-wrap">

        <div class="header-card">
            Mc<span class="span1">Donald</span>
        </div>

        <form class="text-center" th:action="@{/login}" method="post">

            <div class="form-floating">
                <input required type="email" class="form-control bg-transparent text-white " name="email" id="email"
                    value="" placeholder="Email">
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input required type="password" class="form-control bg-transparent text-white mb-2" id="password"
                    name="password" value="" placeholder="Hasło">
                <label for="password">Hasło</label>
            </div>

            <input type="submit" name="button" value="zaloguj" class="btn btn-warning fw-bold btn-lg text-dark" />

            <a href="/" type="button" class="btn btn-danger fw-bold btn-lg text-dark">powrót</a>

        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
