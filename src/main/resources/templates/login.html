<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">

</head>

<body>
    <!-- background -->
    <div class="bg-image"></div>

    <div class="card-wrap">

        <div class="header-card">
            シウビト
        </div>

        <form class="text-center" th:action="@{/login}" method="post">

            <div class="form-floating">
                <input required type="email" class="form-control bg-transparent text-white " name="email" id="email"
                    value="" placeholder="Email">
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input required type="password" class="form-control bg-transparent text-white mb-2" id="password"
                    name="password" value="" placeholder="Hasło">
                <label for="password">Hasło</label>
            </div>

            <input type="submit" name="button" value="zaloguj" class="btn btn-warning fw-bold btn-lg text-dark" />

            <a href="/" type="button" class="btn btn-danger fw-bold btn-lg text-dark">powrót</a>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
