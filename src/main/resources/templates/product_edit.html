<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj pordukt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <!-- background -->
    <div class="bg-image"></div>

    <!-- NAVBAR -->
    <nav id="mainNav" class="navbar navbar-expand-md navbar-light sticky-top px-3">
        <div class="container-fluid">
            <a href="/" class="navbar-brand m-0 d-flex flex-row">
                <img src="assets/ramen.png" alt="logo-ramen" srcset="">
                <p class="logo-p my-auto mx-2 fs-2">シウビト</p>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar2" aria-controls="navbar2">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar2">
                <div class="navbar-nav text-center me-auto ms-5 align-items-center">
                    <a href="/products_list" class="nav-item nav-link fw-bold fs-3 text-dark pb-0">Produkty</a>
                    <a href="/set_list" class="nav-item nav-link fw-bold fs-3 text-dark pb-0">Zestawy</a>
                    <a href="/customer_list" class="nav-item nav-link fw-bold fs-3 text-dark pb-0">Klienci</a>
                    <a href="/add_set" class="nav-item nav-link fw-bold fs-3 text-dark pb-0">Dodaj zestaw</a>
                    <a href="/add_product" class="nav-item nav-link fw-bold fs-3 text-dark pb-0">Dodaj produkt</a>
                    <a href="/order" class="nav-item nav-link fw-bold fs-3 text-dark pb-0">Zamow</a>
                    <a href="/basket" class="nav-item nav-link fw-bold fs-3 text-dark pb-0">Koszyk</a>
                    <a href="/printOrders" class="nav-item nav-link fw-bold fs-3 text-dark pb-0">Zamowienia</a>


                    <a href="#" class="nav-item nav-link fw-bold fs-3 text-dark pb-0"
                        sec:authorize="hasRole('ROLE_ADMIN')">Panel Admin(empty)</a>
                </div>
                <div class="navbar-nav text-center ms-5 align-items-center">
                    <a style='color: rgb(190, 0, 0);' href="/login" class="nav-item nav-link fw-bold fs-3 pb-0"
                        sec:authorize="!isAuthenticated()">Zaloguj</a>
                    <a style='color: rgb(190, 0, 0);' href="/register" class="nav-item nav-link fw-bold fs-3 pb-0"
                        sec:authorize="!isAuthenticated()">Zarejestruj</a>
                    <form method="POST" th:action="@{/logout}" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')"
                        class="d-flex justify-content-center">
                        <a href="/editUser" class="nav-item nav-link fw-bold fs-3 pb-0"
                            sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">Edytuj dane</a>
                        <input type="submit" value="Wyloguj" style='color: rgb(190, 0, 0);'
                            class="d-flex nav-item nav-link btn fw-bold fs-3 nav-input-logout">
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container container-custom mt-5 p-2">

            <h2 class="display-2 text-center" th:text="${header}"></h2>

            <form action="#" method="POST" th:object="${productData}">

                <div class="row mb-3 justify-content-center">
                    <div class="form-floating col-5">
                        <input th:field="${productData.name}" type="text" class="form-control bg-transparent text-dark"
                            id="nazwa" placeholder="Wprowadź Nazwę">
                        <label for="nazwa">Nazwa</label>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
                    <div class="form-floating col-5">
                        <input th:field="${productData.category}" type="text"
                            class="form-control bg-transparent text-dark" id="kategoria"
                            placeholder="Wprowadź Kategorie">
                        <label for="kategoria">Kategoria</label>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
                    <div class="form-floating col-5">
                        <input th:field="${productData.calories}" type="text"
                            class="form-control bg-transparent text-dark" id="kalorie" placeholder="Wprowadź Telefon">
                        <label for="kalorie">Kalorie</label>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
                    <div class="form-floating col-5">
                        <input th:field="${productData.price}" type="text" class="form-control bg-transparent text-dark"
                            id="cena" placeholder="Wprowadź Email">
                        <label for="cena">Cena</label>
                    </div>
                </div>

                <div class="w-100 d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-dark bg-gradient btn-lg">Zapisz</button>
                </div>
            </form>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="js/scroll.js"></script>
</body>

</html>
